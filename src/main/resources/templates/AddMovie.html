<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <form th:action="@{/addmovie}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input name="title" type="text" class="form-control" placeholder="please input title" value="Title">
        </div>

        <div class="form-group">
            <label>Date</label>
            <input name="date" type="date" class="form-control" placeholder="please input date" value="date">
        </div>

        <div class="form-group">
            <label>Rating</label><br>
            <input name="rating" type="int" class="form-control" placeholder="please input Rating 1-10"
                   value="rating">
        </div>

        <div class="form-group">
            <label>Region</label>
            <input name="region" type="text" class="form-control" placeholder="please input region"
                   value="region">
        </div>

        <div class="form-group">
            <label>Genre</label>
            <input name="genre" type="text" class="form-control" placeholder="please input genre"
                   value="genre">
        </div>

        <div class="form-group">
            <label>Video Type</label>
            <input name="videotype" type="text" class="form-control" placeholder="please input video type"
                   value="type">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input name="description" type="text" class="form-control" placeholder="please input description"
                   value="description">
        </div>

        <div class="form-group">
            <label>Comment</label>
            <input name="comment" type="text" class="form-control" placeholder="please input comments" value="comment">
        </div>

        <div class="form-group">
            <label>Photo</label>
            <input type="file" name="file" class="form-control" placeholder="photo"/>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
