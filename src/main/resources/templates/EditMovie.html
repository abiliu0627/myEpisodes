<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<main role="main" class="col-md-9 col-lg-10 pt-3 px-4">
    <!--表单-->

    <form method="post" th:action="@{/movie/}+${movie.id}" enctype="multipart/form-data">
        <!--发送put请求修改员工数据-->
        <!--
        1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
        2、页面创建一个post表单
        3、创建一个input项，name="_method";值就是我们指定的请求方式
        -->
        <input type="hidden" name="_method" value="put"/>
        <input name="id" th:value="${movie.id}" type="hidden"/>
        <div class="form-group">
            <label>Title</label>
            <input name="title" type="text" class="form-control" placeholder="please input title"
                   th:value="${movie.title}">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input name="date" type="date" class="form-control" placeholder="please input date"
                   th:value="${movie.date}">
        </div>
        <div class="form-group">
            <label>Rating</label><br>
            <input name="rating" type="int" class="form-control" placeholder="please input Rating 1-10"
                   th:value="${movie.rating}">
        </div>

        <div class="form-group">
            <label>Region</label>
            <input name="region" type="text" class="form-control" placeholder="please input region"
                   th:value="${movie.region}">
        </div>

        <div class="form-group">
            <label>Genre</label>
            <input name="genre" type="text" class="form-control" placeholder="please input genre"
                   th:value="${movie.genre}">
        </div>

        <div class="form-group">
            <label>Video Type</label>
            <input name="videotype" type="text" class="form-control" placeholder="please input video type"
                   th:value="${movie.videotype}">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input name="description" type="text" class="form-control" placeholder="please input description"
                   th:value="${movie.description}">
        </div>

        <div class="form-group">
            <label>Comment</label>
            <input name="comment" type="text" class="form-control" placeholder="please input comments"
                   th:value="${movie.comment}">
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="file" name="file" class="form-control" placeholder="photo"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>


    </form>
</main>
</body>
</html>
